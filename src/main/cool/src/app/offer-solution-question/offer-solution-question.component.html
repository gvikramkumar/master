<div class="dimensions-questions">
  <div class="subheader margin-5-0">{{ questionData["question"] }}</div>

  <!-- Free Text -->
  <div *ngIf="questionData['questionType']==='Free Text'">
    <textarea class="textarea" [value]="questionData['answer']" [(ngModel)]="questionData['answer']"
      [disabled]="!questionData['validUser']" rows="3"></textarea>
  </div>

  <!-- checkBox -->
  <div *ngIf="questionData['questionType']==='Multiple Choice'">
    <div class="form-group form-group--inline" *ngFor="let checkbox of questionData['values']">
      <label class="checkbox">
        <input type="checkbox" [value]="checkbox" [(ngModel)]="questionData['answer']"
          [disabled]="!questionData['validUser']">
        <span class="checkbox__input"></span>
        <span class="checkbox__label hidden-xs">{{checkbox}}</span>
      </label>
    </div>

  </div>

  <!-- Radio Button -->
  <div *ngIf="questionData['questionType']==='Radio Button'">
    <div class="form-group form-group--inline" *ngFor="let radio of questionData['values']">
      <label class="radio">
        <input type="radio" [value]="radio" [(ngModel)]="questionData['answer']"
          name="G{{groupIndex}}_I{{questionIndex}}" [disabled]="!questionData['validUser']" /> <span
          class="radio__input"></span>
        <span class="radio__label hidden-xs">{{radio}}</span>
      </label>
    </div>
  </div>

  <!-- Currency Text -->
  <div *ngIf="questionData['questionType']==='Currency Text'">
    <div class="form-group">
      <div class="form-group__text">
        $<input type="text" [value]="questionData['answer']" [(ngModel)]="questionData['answer']"
          [disabled]="!questionData['validUser']" />
      </div>
    </div>
  </div>

  <!-- Percentage Text -->
  <div *ngIf="questionData['questionType']==='Percentage Text'">
    <div class="form-group">
      <div class="form-group__text">
        <input type="text" [value]="questionData['answer']" [(ngModel)]="questionData['answer']"
          [disabled]="!questionData['validUser']" />%
      </div>
    </div>
  </div>

  <!-- Dropdown -->
  <div *ngIf="questionData['questionType']==='LOV'">
    <div class="form-group dropdown">
      <div class="form-group__text select">
        <select class="offer-solution-quesiton-select" [(ngModel)]="questionData['answer']"
          [value]="questionData['answer']" [disabled]="!questionData['validUser']">
          <option *ngFor="let option of questionData['values']" [value]="option">
            {{option}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Data Picker -->
  <div *ngIf="questionData['questionType']==='Date'">
    <div class="form-group label--floated input--icon half-margin-bottom">
      <div class="form-group__text">
        <input class="form-control" name="dueDateName" id="dueDateName" #dp1="bsDatepicker" bsDatepicker placement="top"
          [minDate]="minDate" containerClass="custome-date" [bsConfig]="dpConfig" ngModel required
          [(ngModel)]="questionData['answer']" #strategyReviewDate="ngModel" />
        <button type="button" class="link" tabindex="-1">
          <span class="icon-month"></span>
        </button>
      </div>
    </div>
  </div>

</div>
