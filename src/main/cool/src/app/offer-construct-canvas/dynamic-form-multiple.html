<p-dialog header="Add All Offer Details" closable="true" modal="true" showHeader="false" [responsive]="false"
  class="add-details-dialog" [(visible)]="offerConstructService.closeAddDetails" [maximizable]="true"
  [contentStyle]="{'max-height':'450px', 'width':'100% !important'}" positionTop='150' positionRight='0'
  positionLeft='0'>
  <div>
    <button (click)="majorSection()">Major section</button>
    <button (click)="minorSection()">Minor section</button>
  </div>
  <div class="row">
    <div class="container-fluid">
      <div *ngFor="let items of ismajorSection ? majorOfferInfo:  minorOfferInfo ;  let $parentIndex = index">
        <div *ngFor="let item of items |keyvalue">
          <p-accordion>
            <p-accordionTab>
              <p-header>
                {{item.key}}
              </p-header>
              <div class="row" style="height: 50vh; overflow-y: auto;">
                <!-- Accordian content starts-->
                <div class="col-sm-2">
                  <!-- Unique -->
                  <table class="text-left table table--compressed table--bordered table--selectable">
                    <!-- <tbody> -->
                    <tr>
                      <th>
                        <div class="form-group form-group--inline">
                          <label class="checkbox">
                            <input type="checkbox" />
                            <span class="checkbox__input opacity-0"></span>
                            <span class="checkbox__label hidden-xs">Product ID</span>
                          </label>
                        </div>
                      </th>
                    </tr>
                    <!-- </tbody> -->
                    <tbody class="offer-values">
                      <p>Unique Item</p>
                      <div *ngFor="let ques of item.value['questionset']">
                        <tr>
                          <td>{{ques.egineAttribue}}</td>
                        </tr>
                      </div>
                    </tbody>
                  </table>
                </div>
                <div class="col-sm-10" style="max-height: 900px;">
                  <div style="width: 1500px;height: 900px;">
                    <!-- Data PID -->
                    <div *ngFor="let queslist of item.value['productInfo']">
                      <div *ngFor="let ques of queslist|keyvalue">
                        <table class="pull-left text-left table table--compressed table--bordered table--selectable"
                          style="max-width: 300px;">
                          <tbody>
                            <tr>
                              <th>
                                <div class="form-group form-group--inline">
                                  <label class="checkbox">
                                    <input type="checkbox" />
                                    <span class="checkbox__input"></span>
                                    <span class="checkbox__label hidden-xs">{{ques.key}}</span>
                                  </label>
                                </div>
                              </th>
                            </tr>
                          </tbody>
                          <tbody>
                            <!-- unoque item -->
                            <P>Unique Item</P>
                            <div *ngFor="let pInfo of ques.value['listOfferQuestions']">
                              <tr [ngSwitch]="pInfo.componentType">
                                <td *ngSwitchCase="'Free Text'">
                                  <input [name]='item.egineAttribue_+$parentIndex+ $ChildIndex'
                                    [(ngModel)]="pInfo.currentValue" class="form-control">
                                </td>

                                <td *ngSwitchCase="'Radio Button'">
                                  <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                    [(ngModel)]="pInfo.currentValue">
                                    <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                  </select>
                                </td>

                                <td *ngSwitchCase="'Drop-down'">
                                  <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                    [(ngModel)]="pInfo.currentValue">
                                    <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                  </select>
                                </td>

                                <td *ngSwitchCase="'Multiselect'">
                                  <p-multiSelect [name]='item.egineAttribue_+$parentIndex+ $ChildIndex'
                                    [options]="pInfo.listMutiSelect" optionLabel="name"
                                    [(ngModel)]="pInfo.currentValue">
                                  </p-multiSelect>
                                </td>
                                <!-- </div> -->
                              </tr>
                            </div>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </p-accordionTab>
          </p-accordion>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
