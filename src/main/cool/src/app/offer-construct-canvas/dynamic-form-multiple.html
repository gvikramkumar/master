<p-dialog header="Add All Offer Details" closable="true" modal="true" showHeader="false" [responsive]="false"
  class="add-details-dialog" [(visible)]="offerConstructService.closeAddDetails" [maximizable]="true"
  [contentStyle]="{'min-height':'450px', 'width':'100% !important'}" positionTop='150' positionRight='0'
  positionLeft='0'>
  <div class="divider" style="margin-top: -1.5%"></div>
  <div class="line-items-nav">
    <ul id="tabsv4" class="tabs tabs--tall">
      <li id="tabsv4-1" class="tab">
        <a (click)='majorSection()' [ngClass]="{'active': majorLineItemsActive, 'tab__heading':true}">Add Major Line
          Details</a>
      </li>
      <li id="tabsv4-2" class="tab">
        <a (click)='minorSection()' [ngClass]="{'active': minorLineItemsActive, 'tab__heading':true}">Add Minor Line
          Details</a>
      </li>
    </ul>
  </div>
  <!-- <div class="row"> -->
  <div class="container-fluid" class="view-item-details">
    <div *ngFor="let items of ismajorSection ? majorOfferInfo:  minorOfferInfo ;  let $parentIndex = index">
      <div *ngFor="let item of items |keyvalue">
        <p-accordion>
          <p-accordionTab>
            <p-header>
              {{item.key}}
            </p-header>
            <div class="row" style="overflow-y: auto;">
              <!-- Accordian content starts-->
              <div class="col-sm-2">
                <!-- Unique -->
                <table class="detail-lables text-left table table--compressed table--bordered">
                  <tbody>
                    <tr>
                      <th>
                        <div class="form-group form-group--inline">
                          <label class="checkbox">
                            <input type="checkbox" />
                            <span class="checkbox__input opacity-0"></span>
                            <span class="checkbox__label hidden-xs">Product ID</span>
                          </label>
                        </div>
                      </th>
                    </tr>
                    <!-- </tbody> -->
                    <!-- <tbody class="offer-values"> -->
                    <tr>
                      <th>Unique Item</th>
                    </tr>
                    <!-- <div > -->
                    <div *ngFor="let ques of item.value['questionset']">
                      <tr *ngIf="ques.itemType == 'Unique Item'">
                        <td>{{ques.question}}</td>
                      </tr>
                    </div>
                    <tr>
                      <th>Additional Item</th>
                    </tr>
                    <div *ngFor="let ques of item.value['questionset']">
                      <tr *ngIf="ques.itemType !== 'Unique Item'">
                        <td>{{ques.question}}</td>
                      </tr>
                    </div>
                    <!-- </div> -->
                  </tbody>
                </table>
              </div>
              <div class="col-sm-10" style="display:flex">
                <div *ngFor="let queslist of item.value['productInfo']">
                  <div *ngFor="let ques of queslist|keyvalue">
                    <table class="pull-left text-left table table--compressed table--bordered"
                      style="max-width: 300px;">
                      <tbody>
                        <tr>
                          <th>
                            <div class="form-group form-group--inline">
                              <label class="checkbox">
                                <input type="checkbox" />
                                <span class="checkbox__input"></span>
                                <span class="checkbox__label hidden-xs">{{ques.value['title']}}</span>
                              </label>
                            </div>
                          </th>
                        </tr>
                        <tr>
                          <th></th>
                        </tr>
                        <div *ngFor="let pInfo of ques.value['listOfferQuestions']">
                          <tr class="overflow-visible" [ngSwitch]="pInfo.componentType" *ngIf="pInfo.itemType == 'Unique Item'">
                            <td *ngSwitchCase="'Free Text'">
                                <div class="form-group input--compressed">
                                  <div class="form-group__text">
                                    <input [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' [(ngModel)]="pInfo.currentValue">
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Q&A FreeText'">
                                <div class="form-group input--compressed">
                                  <div class="form-group__text">
                                    <input [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' [(ngModel)]="pInfo.currentValue">
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Radio Button'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Q&A Radio Button'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Drop-down'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Multiselect'">
                              <p-multiSelect [name]='item.egineAttribue_+$parentIndex+ $ChildIndex'
                                [options]="pInfo.listMutiSelect" optionLabel="name" [(ngModel)]="pInfo.currentValue">
                              </p-multiSelect>
                            </td>
                          </tr>
                        </div>
                        <tr>
                          <th></th>
                        </tr>
                        <div *ngFor="let pInfo of ques.value['listOfferQuestions']">
                          <tr [ngSwitch]="pInfo.componentType" *ngIf="pInfo.itemType !== 'Unique Item'">
                            <td *ngSwitchCase="'Free Text'">
                                <div class="form-group input--compressed">
                                  <div class="form-group__text">
                                    <input [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' [(ngModel)]="pInfo.currentValue">
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Q&A FreeText'">
                                <div class="form-group input--compressed">
                                  <div class="form-group__text">
                                    <input [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' [(ngModel)]="pInfo.currentValue" class="form-control">
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Radio Button'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Q&A Radio Button'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Drop-down'">
                                <div class="form-group dropdown input--compressed">
                                  <div class="form-group__text select">
                                    <select [name]='item.egineAttribue_+$parentIndex+ $ChildIndex' class="form-control"
                                      [(ngModel)]="pInfo.currentValue">
                                      <option *ngFor="let opt of pInfo.values" [value]="opt">{{opt}}</option>
                                    </select>
                                  </div>
                                </div>
                            </td>

                            <td *ngSwitchCase="'Multiselect'">
                              <p-multiSelect [name]='item.egineAttribue_+$parentIndex+ $ChildIndex'
                                [options]="pInfo.listMutiSelect" optionLabel="name" [(ngModel)]="pInfo.currentValue">
                              </p-multiSelect>
                            </td>
                          </tr>
                        </div>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="display-none"></button>
        <button [disabled]="readOnly" class="btn btn--secondary" (click)="closeDialog()">Cancel</button>
        <button [disabled]="readOnly" class="btn btn--primary" (click)='saveForm()'>Save</button>
      </div>
    </div>
  </div>
  <!-- </div> -->
</p-dialog>
