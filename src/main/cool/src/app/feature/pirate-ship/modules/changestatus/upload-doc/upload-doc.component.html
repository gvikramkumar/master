<div>

  <div class="row">
    <div class="col-md-12">
      <form>
        <div>
          <button [disabled]="isReadonly"  class="btn btn--small btn--primary btn--cool2" (click)="showUploadWindow()">Upload File</button>&nbsp;
        </div>
        <br/><br/>
        <div>
          <input type="file"  id="myFileInput" (change)="handleFileInput($event.target.files)"/>
        </div>
      </form>
    </div>
    <div class="col-1" style="padding-left: 12px">
      <span class="icon-file-text-o icon-small text-info"></span>
    </div>
    <div class="col-11" style="padding: 0px;padding-right: 10px">
      <div><span class="text-info text-large">File Attachment:&nbsp;</span>
        <a [href]="downloadUrl"><span class="text-info text-medium">{{fileName}}</span></a></div>
      <div *ngIf="userId">
        <span>{{userName}}&nbsp;&nbsp;</span><span>&nbsp;({{userId}})&nbsp;&nbsp;</span>
        <span>{{timestamp | date:"d-MMM-yy h:mm a"}}&nbsp;PST</span></div>
    </div>
  </div>

  <app-share-modal [ishide]="ishide"  (changestatus)="changemodalstatus()">

    <div modalbody>
      <span class="text-danger">{{info}}</span>
    </div>
  </app-share-modal>
</div>
