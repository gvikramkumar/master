<div class="row">
  <div class="col-md-12">
    <div *ngIf="isDashboard" class="panel panel--indigo panel--loose header-bar base-margin-top task--bar">
      <div class="header-bar__main col-md-6">
        <div class="header-heading">
          <h1 class="page-title"><span class="action--value">{{actionCount.pendingActionCount}}</span> <span
              class="action--value-label">Pending
              Actions</span></h1>
          <span class="vertical-divider"></span>
          <h1 class="page-title"><span class="action--value">{{actionCount.needImmediateActionCount}}</span> <span
              class="action--value-label">Need
              Immediate Action</span></h1>
        </div>
      </div>
      <div class="header-toolbar col-md-6">
        <button (click)="createNewOffer()" class="btn btn--white cta--action"><span class="icon-add icon-small"></span>
          <span class="button--label">New Offer</span></button>
      </div>
    </div>
    <div *ngIf="!isDashboard" class="panel panel--indigo panel--compressed task--bar">
      <div class="row">
        <div class="col-md-4">
          <h4><button *ngIf="currentStepIndex" (click)='goBack()' [disabled]=""
              class="btn--back btn btn--icon btn--white"><span
                class="icon-back"></span></button>{{taskBarNavSteps[currentStepIndex].title}}</h4>
        </div>
        <div class="col-md-8 text-right">
          <button *ngIf="showSave" class="btn btn--white" (click)='saveCurrentState()'> Save </button>
          <button *ngIf="showOfferDtlsBtn" class="btn btn--white" (click)="gotoOfferviewDetails()"> Offer Detail View
          </button>
          <button *ngIf="!isLastStep" class="btn btn--white" (click)='proceedToNextStep()'
            [disabled]="isValidToProceed">Proceed to
            {{taskBarNavSteps[currentStepIndex].nxtBtnTitle}}&nbsp;<span class="icon-chevron-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
