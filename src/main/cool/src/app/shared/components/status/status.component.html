<ng-container *ngIf="checkAvailable(); else inProgress">
  <span class="completed success">
    <span class="icon-check"></span>
  </span>
</ng-container>

<ng-template #inProgress>
  <ng-container *ngIf="checkInProgress();else other">
    <span class="in-progress">
    </span>
  </ng-container>
</ng-template>

<ng-template #other>
  --
</ng-template>
