<div class="content solutioning">
  <div class="container-fluid">
    <app-menu-bar
    [caseId]="caseId"
    [currentMMModel]="derivedMM"
    [offerId]="currentOfferId"
    [offerName]="firstData['offerName']"
    [stakeData]="stakeData"
   
    > </app-menu-bar>

    <div class="panel-wrapper mt-15">
      <!-- Blue Bar -->
      <app-blue [currentOfferId]="currentOfferId" [currentCaseId]="caseId"></app-blue>
      <div class="row">
        <div class="leftContent col-sm-12 col-md-9">
          <app-offer-create-detail></app-offer-create-detail>
          <ul class="list list--highlight base-margin-top">
            <li>
              <div class="panel panel--bordered"><span class="text-success"><span class="icon-check-outline icon-medium"></span>
                  {{derivedMM}} Aligned</span></div>
            </li>
          </ul>
        
          <!-- <app-mm-info-bar></app-mm-info-bar> -->
          <!-- Offer Solutioning Bar -->
          <div *ngFor="let group of offerSolutionGroups">
            <app-offersolutioning-card-one
            [groupData]="group"
            [stakeData]="stakeData"
            [offerData]="firstData"
            ></app-offersolutioning-card-one>
          </div>
          <!-- Right Panel -->
        </div>
        <div class="rightContent col-sm-12 col-md-3" style="margin-top: -5px;">
          <app-right-panel          
          [stakeData]="stakeData"
          [offerId]="offerId" 
          [derivedMM] = "derivedMM"
          [primaryBE] = "primaryBE"   
          [portfolioFlag]="setFlag"
          [displayLeadTime]="displayLeadTime" 
          (updateStakeData)="updateStakeData($event)"
          [noOfWeeksDifference] = "noOfWeeksDifference"  
          ></app-right-panel>
        </div>
      </div>
    </div>
  </div>
</div>
