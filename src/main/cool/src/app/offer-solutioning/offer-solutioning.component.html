<div class="content solutioning">
  <div class="container">
    <app-menu-bar [caseId]="caseId" [currentMMModel]="derivedMM" [offerId]="currentOfferId" [offerName]="offerName"
      [stakeData]="stakeData" (updateMessage)="updateMessage($event)"> </app-menu-bar>

    <div class="panel-wrapper mt-15">
      <!-- Blue Bar -->
      <app-blue [currentOfferId]="currentOfferId" [currentCaseId]="caseId"
        (proceedToNextStep)="proceedToNextStep($event)"></app-blue>
      <div class="row">
        <div class="leftContent col-sm-12 col-md-9">
          <app-offer-create-detail></app-offer-create-detail>
          <ul class="list list--highlight base-margin-top">
            <li>
              <div class="panel panel--bordered"><span class="text-success"><span
                    class="icon-check-outline icon-medium"></span>
                  {{derivedMM}} Aligned</span></div>
            </li>
          </ul>

          <!-- <app-mm-info-bar></app-mm-info-bar> -->
          <!-- Offer Solutioning Bar -->
          <div *ngIf="offerSolutionGroups">
            <div *ngFor="let group of Object.keys(offerSolutionGroups), let i = index">
              <div class="row">
                <div class="col-md-12 base-padding-top text-large">
                  <h3>{{group}}</h3>
                </div>
              </div>
              <div class="divider divider--accent-blue"></div>
              <app-offersolutioning-card-one [groupData]="offerSolutionGroups[group]" [stakeData]="stakeData"
                [offerData]="firstData" [groupIndex]="i"></app-offersolutioning-card-one>
            </div>
          </div>
          <!-- Right Panel -->
        </div>
        <div class="rightContent col-sm-12 col-md-3" style="margin-top: -5px;">
          <app-right-panel [stakeData]="stakeData" [offerId]="offerId" [derivedMM]="derivedMM" [primaryBE]="primaryBE"
            [portfolioFlag]="setFlag" [displayLeadTime]="displayLeadTime" (updateStakeData)="updateStakeData($event)"
            [noOfWeeksDifference]="noOfWeeksDifference"></app-right-panel>
        </div>
      </div>
    </div>
  </div>
</div>
