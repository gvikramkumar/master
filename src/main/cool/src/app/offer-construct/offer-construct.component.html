<div class="content">
  <div class="container-fluid">
    <app-menu-bar [caseId]="caseId" [currentMMModel]="derivedMM" [offerId]="currentOfferId" [offerName]="offerName"
      [stakeData]="stakeData" (updateMessage)="updateMessage($event)">

    </app-menu-bar>
    <div class="panel-wrapper mt-15">
      <div class="panel panel--indigo panel--compressed task--bar">
        <div class="row">
          <div class="col-md-12">
            <h4><button class="btn--back btn btn--icon btn--white" [disabled]="!backbuttonStatusValid" (click)="goBack()"><span
                  class="icon-back"></span></button>
              Offer Construct</h4>
          </div>
        </div>
      </div>
      <div class="contentBox mt-10">
        <div class="leftContent">
          <app-offer-create-detail></app-offer-create-detail>
          <ul class="list list--highlight base-margin-top">
            <li>
              <div class="panel panel--bordered"><span class="text-success"><span class="icon-check-outline icon-medium"></span>
                  {{derivedMM}} Aligned</span></div>
            </li>
          </ul>
          <div class="alert base-margin-top half-margin-bottom" [ngClass]="{'alert--info':message['color']==='black','alert--success': message['color']==='green','alert--danger': message['color']==='red','alert--warning': message['color']==='yellow'}">
            <div class="alert__icon mm-alert-icon" [ngClass]="{'icon-info-outline': message['color']==='black','icon-error-outline': message['color']==='red','icon-check-outline': message['color']==='green', 'icon-warning-outline': message['color']==='yellow'}"></div>
            <div class="alert__message" [ngStyle]="{'color': message['color']}"><b>{{message['contentHead']}}</b>&nbsp;{{message['content']}}</div>
          </div>
          <div class="row base-margin-top">
            <div class="col-md-12">
              <a href="javascript:;" (click)="showAddDetailsDailog('Hardware')">
                <span class="icon-add-contain"></span> Add Details</a>
            </div>
          </div>
        </div>
        <div class="rightContent" style="margin-top: -5px;">
          <app-right-panel [portfolioFlag]="setFlag" [stakeData]="stakeData" (updateStakeData)="updateStakeData($event)"></app-right-panel>
        </div>
        <p-dialog header="Add Details for" closable="true" modal="true" showHeader="false" (onHide)="onHide()" [responsive]="true" [width]="900"
          [minWidth]="200" [minY]="70" [(visible)]="displayAddDetails">
          <div class="divider" style="margin-top: -1.5%"></div>
          <form [formGroup]="questionForm">
            <!-- Items Top Section -->
            <div *ngFor="let question of questions" class="form-row">
              <div [ngSwitch]="question.questionType">
                <div *ngSwitchCase="'Unique Item'">
                  <app-dynamic-form-question [question]="question" [questionForm]="questionForm"></app-dynamic-form-question>
                </div>
                <div class="divider" style="margin-top: 1%"></div>
                <!-- Unique Item  Mandatory Section -->          
                <div class="row card-table-header">
                    <div class="col-md-8">
                        <a><span class="icon-add-contain"></span> Mandatory Item Attributes</a>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group input--icon half-margin-bottom">
                        <div class="form-group__text">
                          <input id="input-type-search" type="text" pInputText size="50" placeholder="Copy Filters"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                          <button type="button" class="link">
                            <span class="icon-search"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="divider" style="margin-top: 1%"></div>
                <div *ngSwitchCase="'Unique Item'">
                  <app-dynamic-form-question [question]="question" [questionForm]="questionForm"></app-dynamic-form-question>
                </div>
              </div>
            </div>
            <div class="divider" style="margin-top: 1%"></div>
            <div class="row">
              <div class="col-md-12 text-right">
                <button class="btn btn--secondary" (click)="closeDailog()">Cancel</button>
                <button class="btn btn--primary">Add Details</button>
              </div>
            </div>
          </form>
        </p-dialog>
      </div>
    </div>
  </div>
</div>
