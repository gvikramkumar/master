<div class="form-group">
  <div [formGroup]="questionForm">
    <div [ngSwitch]="question.componentType">
      <div class="form-group__text" *ngSwitchCase="'Free Text'">
        <input [formControlName]="question.egineAttribue" [id]="question.egineAttribue" class="form-control">
        <label for="questionLabel">{{question.egineAttribue}}</label>
      </div>
      <div class="form-group__text select" *ngSwitchCase="'Drop-down'">
        <select [id]="question.egineAttribue" [formControlName]="question.egineAttribue" class="form-control">
          <option *ngFor="let opt of question.values" [value]="opt">{{opt}}</option>
        </select>
        <label for="questionLabel">{{question.egineAttribue}}</label>
      </div>
      <div *ngSwitchCase="'Radio Button'" style="margin-top: 5%">
        <label for="questionLabel">{{question.egineAttribue}}</label><br>
        <label *ngFor="let rad of question.values">
          <input type="radio" [id]="question.egineAttribue" [name]="question.egineAttribue" [formControlName]="question.egineAttribue"
            class="form-control" [value]="rad"> {{rad}}
        </label>
      </div>
    </div>
  </div>
</div>
