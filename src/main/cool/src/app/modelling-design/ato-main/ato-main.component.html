<div class="content">
  <div class="container">

    <app-menu-bar [caseId]="caseId" [offerId]="offerId" [offerName]="offerName">
    </app-menu-bar>

    <div class="panel-wrapper mt-15">

      <div class="panel panel--indigo panel--compressed task--bar">
        <div class="row">
          <div class="col-md-4">
            <h4><button (click)='goToPirateShip()' class="btn--back btn btn--icon btn--white"><span
                  class="icon-back"></span></button>Modelling & Design</h4>
          </div>
        </div>
      </div>

      <br><br>

      <div class="row">

        <div class="leftContent col-sm-12 col-md-9">
          <div class="row flex-center-vertical">

            <div class="col-sm-9">
              <button class="btn btn--primary btn--cool btn--small tooltip" placement="top"
                (click)="goToDesignCanvas()">
                Go To Design Canvas <i class="icon-popout"></i>
              </button>
            </div>

            <div class="col-sm-3">
              <div class="form-group dropdown label--inline">
                <div class="form-group__text select">
                  <label>Viewing</label>
                  <select #dropDown="ngModel" [(ngModel)]="selectedAto" (change)="showSelectedAtoView(dropDown.value)">
                    <option *ngFor=" let ato of atoNames" [value]="ato">
                      {{ato}}</option>
                  </select>
                </div>
              </div>
            </div>

          </div>

          <div class="base-margin-top" *ngIf="selectedAto==='Overall Offer' else selectedAtoView">
            <app-ato-list [atoList]="atoList"></app-ato-list>
          </div>

          <ng-template #selectedAtoView>

            <br>Status: {{atoTask['itemStatus']}}<br>

            <br><br>
            <h3>Modelling</h3><br><br>
            <app-ato-summary [tasks]="atoTask['modelTasks']">/</app-ato-summary>

            <br><br>
            <h3>Provisioning & Mediation</h3><br><br>
            <app-ato-summary [tasks]="atoTask['provisionTasks']">/</app-ato-summary>

          </ng-template>


        </div>

        <div class="rightContent col-sm-12 col-md-3">
          <app-right-panel [stakeData]="stakeholders" [offerName]="offerName" [derivedMM]="derivedMM"
            [primaryBE]="primaryBE"></app-right-panel>
        </div>

      </div>
    </div>

  </div>
</div>
