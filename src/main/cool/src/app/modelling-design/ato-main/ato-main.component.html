<div class="content">
  <div class="container">

    <app-menu-bar [caseId]="caseId" [currentMMModel]="derivedMM" [offerId]="offerId" [offerName]="offerName"
      [stakeData]="stakeholders">
    </app-menu-bar>

    <div class="panel-wrapper mt-15">

      <app-taskbar [showSave]="false" [showOfferDtlsBtn]="false"></app-taskbar>

      <div class="row">

        <div class="leftContent col-sm-12 col-md-9">

          <div>

            <br>
            <button class="btn btn--small tooltip" placement="top" (click)="goToDesignCanvas()">
              Go To Design Canvas <i class="icon-popout"></i>
            </button>

            <div class="pull-right form-group dropdown">

              <h6>Viewing</h6>
              <div class="form-group__text select">

                <select #dropDown="ngModel" [(ngModel)]="selectedAto" (change)="showSelectedAtoView(dropDown.value)">
                  <option *ngFor=" let ato of atoNames" [value]="ato">
                    {{ato}}</option>
                </select>

              </div>
            </div>

          </div>

          <div *ngIf="selectedAto==='Overall Offer' else selectedAtoView">

            <br><br>
            <app-ato-list [atoList]="atoList"></app-ato-list>

          </div>

          <ng-template #selectedAtoView>

            <br>Status: {{atoTask['itemStatus']}}<br>

            <br><br>
            <h3>Modelling</h3><br><br>
            <app-ato-summary [tasks]="atoTask['modelTasks']">/</app-ato-summary>

            <br><br>
            <h3>Provisioning & Mediation</h3><br><br>
            <app-ato-summary [tasks]="atoTask['provisionTasks']">/</app-ato-summary>

          </ng-template>


        </div>

        <div class="rightContent col-sm-12 col-md-3">
          <app-right-panel [stakeData]="stakeholders" [offerName]="offerName" [derivedMM]="derivedMM"
            [primaryBE]="primaryBE"></app-right-panel>
        </div>

      </div>
    </div>

  </div>
</div>
