<div class="responsive-table">

  <p-dataTable [value]="tasks" scrollable="true" [rows]="10" [paginator]="true" scrollHeight="350px"
    [resizableColumns]="true">

    <p-column field="ato" sortable="true" header="ATO/PID">
      <ng-template let-col let-task="rowData" pTemplate="body">
        <span>{{task['taskName']}}<br /></span>
      </ng-template>
    </p-column>

    <p-column field="status" header="STATUS" sortable="true">
      <ng-template let-col let-task="rowData" pTemplate="body">
        <div class="text-center">
          <app-ato-status [status]="task['taskStatus']"></app-ato-status>
        </div>
      </ng-template>
    </p-column>

  </p-dataTable>

</div>
