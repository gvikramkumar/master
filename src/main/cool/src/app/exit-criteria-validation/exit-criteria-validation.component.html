
        <div class="content-fluid">
            <main>
                                    <div class="accordion base-margin-top" id="accordion">
                                            <div class="card">
                                                <div class="card-header" id="headingOne">
                                                <h5 class="mb-0">
                                                        Exit Criteria
                                                <button [disabled]="!requestApprovalAvailable" class="btn pull-right" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                        Request Approval
                                                </button></h5>
                                                </div>
                
                                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                                        <div class="card-body">
                                                            <div class="responsive-table">
                                                                <table class="table table--nostripes offer-dimensions">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th class="sortable">Exit Criteria </th>
                                                                                        <th class="sortable status-center">Status </th>
                                                                                    </tr>
                                                                                </thead>
                                                                            
                                                                            <tbody>
                                                            
                                                                                <tr  *ngFor="let action of ideate">
                                                                                <td><span class="icon-view-feed-single icon-medium dependancy"></span> {{action['subMilestone']}}</td>
                                                                                    <td class="status" [ngStyle]="{'color': actionStatusColor(action['status'])}">{{action['status']}}</td>
                                                                                </tr>
                                                                                
                                                                            </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                </div>
                                            </div>
                                    </div>
                                <!-- <div class="col-md-3">
                                        <app-right-panel [portfolioFlag]="setFlag" [offerOwner]="offerOwner" [stakeData]="stakeData" (updateStakeData)="updateStakeData($event)"></app-right-panel>
                                </div> -->
                   
            </main>
        </div>
