<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card card--raised base-margin-top">
          <div class="panel">
            <div class="card__header">
              <h4 class="card__title">Create New Offer</h4>
              <div class="card__subtitle">Offer Info</div>
            </div>
            <form autoComplete="off" #offerCreateForm="ngForm" (ngSubmit)="createOffer()">
              <div class="row base-margin-top">
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <div class="form-group__text">
                      <label for="offerName">Offer Name</label>
                      <input
                        id="offerName"
                        type="text"
                        class="form-control"
                        name="offerName"
                        required
                        [(ngModel)]="offerNameValue"
                        #offerName="ngModel"
                        ngModel>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <div class="form-group__text">
                      <label for="offerDesc">Offer Description</label>
                      <input
                        id="offerDesc"
                        type="text"
                        class="form-control"
                        name="offerDesc"
                        ngModel
                        required
                        [(ngModel)]="offerDescValue"
                        #offerDesc="ngModel">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row base-margin-top">
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <div class="form-group__text">
                    <label for="selectedValue">Primary Business Unit</label>
                    <input
                       disabled
                       id="selectedValue"
                       type="text"
                       class="form-control"
                       name="primaryBUList"
                       ngModel
                       required
                       #primaryBUList="ngModel"
                       [(ngModel)]="primaryBusinessUnit">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <div class="form-group__text">
                    <label for="selectedBeValue">Primary Business Entity</label>
                    <input
                      disabled
                      id="selectedValue"
                      type="text"
                      class="form-control"
                      name="primaryBEList"
                      ngModel
                      required
                      #primaryBEList="ngModel"
                      [(ngModel)]="primaryBusinessEntitiy">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row base-margin-top">
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <label for="selectedSValue">Secondary Business Unit</label>
                    <p-multiSelect
                      id="selectedSValue"
                      class="form-control"
                      name="secondaryBUList"
                      [options]="secondaryBusinessUnits"
                      (onChange)="getSecondaryBusinessEntity($event.value)"
                      [(ngModel)]="secondaryBusinessUnitsValue"
                      [style]="{'width':'100%'}">
                    </p-multiSelect>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group half-margin-bottom">
                    <label for="selectedSeValue">Secondary Business Entity</label>
                    <p-multiSelect
                      id="selectedSeValue"
                      class="form-control"
                      name="secondaryBEList"
                      [options]="secondaryBusinessEntities"
                      [(ngModel)]="secondaryBusinessEntitiesValue"
                      [style]="{'width':'100%'}">
                    </p-multiSelect>
                  </div>
                </div>
              </div>
              <div class="row">
              <div class="col-md-6">
                  <div
                    class="form-group label--floated input--icon half-margin-bottom">
                    <div class="form-group__text">
                      <input
                        class="form-control"
                        name="strategyReviewDate"
                        id="strategyReviewDate"
                        #dp1="bsDatepicker"
                        bsDatepicker
                        placement="top"
                        [minDate]="minDate"
                        containerClass="custome-date"
                        [bsConfig]="dpConfig"
                        ngModel
                        required
                        [(ngModel)]="strategyReviewDateValue"
                        #strategyReviewDate="ngModel">
                      <label id="strategyReviewDate" for="strategyReviewDate">Strategy Review Date</label>
                      <button type="button" class="link" tabindex="-1">
                        <span class="icon-month"></span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div
                    class="form-group label&#45;&#45;floated input&#45;&#45;icon half-margin-bottom">
                    <div class="form-group__text">
                      <input
                        class="form-control"
                        name="designReviewDate"
                        id="designReviewDate"
                        #dp2="bsDatepicker"
                        bsDatepicker
                        placement="top"
                        [minDate]="minDate"
                        containerClass="custome-date"                       
                        [bsConfig]="dpConfig"
                        ngModel
                        required
                        [(ngModel)]="designReviewDateValue"
                        #designReviewDate="ngModel">
                      <label for="designReviewDate">Design Review Date</label>
                      <button type="button" class="link" tabindex="-1">
                        <span class="icon-month"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div
                    class="form-group label--floated input--icon half-margin-bottom">
                    <div class="form-group__text">
                      <input
                        class="form-control"
                        name="readinessReviewDate"
                        id="readinessReviewDate"
                        #dp3="bsDatepicker"
                        bsDatepicker
                        placement="top"
                        [minDate]="minDate" 
                        containerClass="custome-date"
                        [bsConfig]="dpConfig"
                        ngModel
                        required
                        [(ngModel)]="readinessReviewDateValue"
                        #readinessReviewDate="ngModel">
                      <label for="readinessReviewDate">Readiness Review Date</label>
                      <button type="button" class="link" tabindex="-1">
                        <span class="icon-month"></span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div
                    class="form-group label--floated input--icon half-margin-bottom">
                    <div class="form-group__text">
                      <input
                        class="form-control"
                        name="expectedLaunchDate"
                        id="expectedLaunchDate"
                        #dp4="bsDatepicker"
                        bsDatepicker
                        placement="top"
                        [minDate]="minDate"
                        containerClass="custome-date"
                        [bsConfig]="dpConfig"
                        ngModel
                        required
                        [(ngModel)]="expectedLaunchDateValue"
                        #expectedLaunchDate="ngModel">
                      <label for="expectedLaunchDate">Launch Date</label>
                      <button type="button" class="link" tabindex="-1">
                        <span class="icon-month"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
              <div class="form-actions">
                <button 
                class="btn btn--primary base-margin-top"
                [disabled]="!offerCreateForm.valid" type="submit">Proceedâ€¦</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
