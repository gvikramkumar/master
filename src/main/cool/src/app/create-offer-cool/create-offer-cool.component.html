<div class="content">
  <div class="container">
    <div class="section">
      <h1 class="page--heading">Create New Offer</h1>
      <div class="panel panel--indigo panel--compressed task--bar">
        <div class="row">
          <div class="col-md-4">
            <h2 class="page--subheading"><button class="btn btn--icon btn--white"><span class="icon-back"></span></button>
              Offer Info</h2>
          </div>
          <div class="col-md-8 text-right">
            <button class="btn btn--white btn--wide" [disabled]="!offerCreateForm.valid" (click)="createOffer()">Proceed to Offer Builder <span class="icon-chevron-right"></span></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card card--raised base-margin-top">
            <div class="panel">
              <div class="card__body">
                  <form autoComplete="off" #offerCreateForm="ngForm" (ngSubmit)="createOffer()">
                      <div class="row base-margin-top">
                        <div class="col-md-12">
                          <div class="form-group half-margin-bottom">
                            <div class="form-group__text">
                              <label for="offerName">Offer Name</label>
                              <input
                                id="offerName"
                                type="text"
                                class="form-control"
                                name="offerName"
                                required
                                [(ngModel)]="offerNameValue"
                                #offerName="ngModel"
                                ngModel>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group half-margin-bottom">
                            <div class="form-group__text">
                              <label for="offerDesc">Offer Description</label>
                              <input
                                id="offerDesc"
                                type="text"
                                class="form-control"
                                name="offerDesc"
                                ngModel
                                required
                                [(ngModel)]="offerDescValue"
                                #offerDesc="ngModel">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row base-margin-top">
                        <div class="col-md-6">
                          <div class="form-group half-margin-bottom">
                            <label for="selectedValue">Primary Business Unit</label>
                            <p-multiSelect
                              id="selectedBuValue"
                              class="form-control"
                              name="primaryBUList"
                              [options]="primaryBusinessUnits"
                              (onChange)="getPrimaryBusinessEntity($event.value)"
                              [(ngModel)]="primaryBusinessUnitsValue"
                              [style]="{'width':'100%'}">
                            </p-multiSelect>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group half-margin-bottom">
                            <label for="selectedBeValue">Primary Business Entity</label>
                            <p-multiSelect
                            id="selectedBeValue"
                            class="form-control"
                            name="primaryBEList"
                            [options]="primaryBusinessEntities"
                            [(ngModel)]="primaryBusinessEntitiesValue"
                            [style]="{'width':'100%'}">
                          </p-multiSelect>
                          </div>
                        </div>
                      </div>
                      <div class="row base-margin-top">
                        <div class="col-md-6">
                          <div class="form-group half-margin-bottom">
                            <label for="selectedSValue">Secondary Business Unit</label>
                            <p-multiSelect
                              id="selectedSValue"
                              class="form-control"
                              name="secondaryBUList"
                              [options]="secondaryBusinessUnits"
                              (onChange)="getSecondaryBusinessEntity($event.value)"
                              [(ngModel)]="secondaryBusinessUnitsValue"
                              [style]="{'width':'100%'}">
                            </p-multiSelect>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group half-margin-bottom">
                            <label for="selectedSeValue">Secondary Business Entity</label>
                            <p-multiSelect
                              id="selectedSeValue"
                              class="form-control"
                              name="secondaryBEList"
                              [options]="secondaryBusinessEntities"
                              [(ngModel)]="secondaryBusinessEntitiesValue"
                              [style]="{'width':'100%'}">
                            </p-multiSelect>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                      <div class="col-md-6">
                          <div
                            class="form-group label--floated input--icon half-margin-bottom">
                            <div class="form-group__text">
                              <input
                                class="form-control"
                                name="strategyReviewDate"
                                id="strategyReviewDate"
                                #dp1="bsDatepicker"
                                bsDatepicker
                                placement="top"
                                [minDate]="minDate"
                                containerClass="custome-date"
                                [bsConfig]="dpConfig"
                                ngModel
                                required
                                [(ngModel)]="strategyReviewDateValue"
                                #strategyReviewDate="ngModel">
                              <label id="strategyReviewDate" for="strategyReviewDate">Strategy Review Date</label>
                              <button type="button" class="link" tabindex="-1">
                                <span class="icon-month"></span>
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div
                            class="form-group label&#45;&#45;floated input&#45;&#45;icon half-margin-bottom">
                            <div class="form-group__text">
                              <input
                                class="form-control"
                                name="designReviewDate"
                                id="designReviewDate"
                                #dp2="bsDatepicker"
                                bsDatepicker
                                placement="top"
                                [minDate]="minDate"
                                containerClass="custome-date"                       
                                [bsConfig]="dpConfig"
                                ngModel
                                required
                                [(ngModel)]="designReviewDateValue"
                                #designReviewDate="ngModel">
                              <label for="designReviewDate">Design Review Date</label>
                              <button type="button" class="link" tabindex="-1">
                                <span class="icon-month"></span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div
                            class="form-group label--floated input--icon half-margin-bottom">
                            <div class="form-group__text">
                              <input
                                class="form-control"
                                name="readinessReviewDate"
                                id="readinessReviewDate"
                                #dp3="bsDatepicker"
                                bsDatepicker
                                placement="top"
                                [minDate]="minDate" 
                                containerClass="custome-date"
                                [bsConfig]="dpConfig"
                                ngModel
                                required
                                [(ngModel)]="readinessReviewDateValue"
                                #readinessReviewDate="ngModel">
                              <label for="readinessReviewDate">Readiness Review Date</label>
                              <button type="button" class="link" tabindex="-1">
                                <span class="icon-month"></span>
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div
                            class="form-group label--floated input--icon half-margin-bottom">
                            <div class="form-group__text">
                              <input
                                class="form-control"
                                name="expectedLaunchDate"
                                id="expectedLaunchDate"
                                #dp4="bsDatepicker"
                                bsDatepicker
                                placement="top"
                                [minDate]="minDate"
                                containerClass="custome-date"
                                [bsConfig]="dpConfig"
                                ngModel
                                required
                                [(ngModel)]="expectedLaunchDateValue"
                                #expectedLaunchDate="ngModel">
                              <label for="expectedLaunchDate">Launch Date</label>
                              <button type="button" class="link" tabindex="-1">
                                <span class="icon-month"></span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
</div>
