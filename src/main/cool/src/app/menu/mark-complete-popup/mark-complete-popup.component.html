<div class="modal" [hidden]="!show">
  <div class="modal__dialog">
      <div class="modal__content"  >
          <a class="modal__close" (click)="close()"><span class="icon-close"></span></a>
          <div class="modal__header">
              <div class="menu-popup-title">{{title}}</div>
          </div>
          <div class="modal__body">
             <div class="form-group label--floated">
                
                     <label>{{content1}}</label>
                     <label>{{content2}}</label>
                     <label>{{content3}}</label>
                 
             </div>
          </div>
          <div class="modal__footer">
              <button class="btn" (click)="close()">Cancel</button>
              <button type="button"class="btn btn--primary" (click)="confirm()">{{confirmButtonname}}</button>
          </div>
      </div>
