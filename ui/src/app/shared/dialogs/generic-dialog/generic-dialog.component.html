<div mat-dialog-title>{{data.title}}</div>
<h4 class="fin-dialog-title">{{data.message}}</h4>
<div mat-dialog-content>
  <div *ngIf="data.data"  class="fin-dialog-data">
    <pre>{{data.data|json}}</pre>
  </div>
</div>
<div mat-dialog-actions>
  <button *ngIf="cancelText" cuiButton color="secondary" type="button" mat-dialog-close="">{{cancelText}}</button>
  <button autofocus cuiButton color="primary" mat-dialog-close="true">{{submitText}}</button>
</div>
