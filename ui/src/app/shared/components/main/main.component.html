<div class="main-comp">

  <cui-header [options]="headerOptions"></cui-header>

  <div class="hero hero--blue">
    <div class="container">
      <div class="hero__content">
        <h1>{{store.module.name + ':&nbsp;&nbsp;' + hero.title}}</h1>
        <p>{{hero.desc}}</p>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main-content" fxLayout="row" fxLayoutAlign="start stretch">
      <fin-leftnav *ngIf="false" fxFlex="0 0 auto"></fin-leftnav>
      <div class="fin-content" fxFlex="1 1 auto">
        <router-outlet></router-outlet>
      </div>
    </div>

    <cui-footer *ngIf="false"></cui-footer>
  </div>

</div>
