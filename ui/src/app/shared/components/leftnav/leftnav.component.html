
<div class="wrap">

  <div *ngIf="module">

    <h3>{{module.name}}</h3>
    <p *ngFor="let link of links"><a [routerLink]="link.route">{{link.text}}</a></p>

    <h5 *ngIf="alinks.length">Admin</h5>
    <p *ngFor="let alink of alinks"><a [routerLink]="alink.route">{{alink.text}}</a></p>

  </div>

</div>
