
<div class="wrap">

  <div *ngIf="module">

    <h5 class="title">{{module.name}}</h5>
    <div class="links">
      <div *ngFor="let link of links"><a [routerLink]="link.route">{{link.text}}</a></div>
    </div>

    <h5 class="title" *ngIf="alinks.length">Admin</h5>
    <div class="links">
      <div *ngFor="let alink of alinks"><a [routerLink]="alink.route">{{alink.text}}</a></div>
    </div>

  </div>

</div>
