<div class="form-group" [class.form-group--inline]="inline">
  <label class="checkbox" [class.disabled]="disabled">
    <input [name]="name" type="checkbox" [(ngModel)]="bool" (change)="change()">
    <span class="checkbox__input"></span>
    <span class="checkbox__label hidden-xs">{{label}}</span>
  </label>
</div>
