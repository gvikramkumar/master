<div class="home-comp hero hero--vibblue" fxLayout="row" fxLayoutAlign="start stretch">

  <div class="leftnav-wrap">
    <fin-leftnav class="leftnav"></fin-leftnav>
  </div>

  <div class="main" fxFlex="1 1 auto">

    <div class="top-section" fxLayout="row" fxLayoutAlign="start center">
      <div class="text dbl-padding">
        <div>Digitized business processes</div>
        <div>Simplified user experience</div>
        <div>Analytics that explore business profitability</div>
      </div>
      <div finAuth="itadmin" class="admin-button">
        <button cuiButton color="primary" (click)="moduleChange(adminModule)"
                [class.fin-selected]="adminModule === selectedModule">Administration</button>
      </div>
      <div class="view-as" fxLayout="row" fxLayoutAlign="start start">
        <div fxFlex="1 1 auto" style="color:white;margin-right: 15px;">View As:</div>
        <div class="role-list"  fxFlex="1 1 auto">
          <div class="form-group" *ngFor="let role of roles">
            <label class="radio">
              <input type="radio" name="roleType" [value]="role.actual" [(ngModel)]="selectedRole" (change)="roleChange()">
              <span class="radio__input"></span>
              <span class="radio__label" style="color:white;">{{role.generic}}</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="modules-wrap" fxLayout="column" fxLayoutAlign="center stretch">
      <div class="modules base-padding">
        <div class="module" *ngFor="let module of modules" [class.fin-selected]="module === selectedModule"
             (click)="moduleChange(module)">
          <div class="module-name">{{module.name}}</div>
          <div class="module-desc">{{module.desc}}</div>
        </div>
      </div>
    </div>

  </div>

</div>
