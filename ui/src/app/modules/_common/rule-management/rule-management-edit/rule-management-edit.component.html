<div class="fin-edit-container">
  <form #form="ngForm"  finAuthDisable="end-user">

    <div class="row">
      <div class="col-lg-6">
        <fin-input name="name" type="text" [(ngModel)]="rule.name" label="Rule Name" [notInList]="ruleNames"
                   notInListMessage="Rule name already exists" [required]="true"></fin-input>
        <cui-select name="driver" [(ngModel)]="rule.driverName" [items]="driverNames" label="Driver"
                    optionsKey="name" optionsValue="value" [required]="true" [tabIndex]="0"></cui-select>
        <cui-select name="period" [(ngModel)]="rule.period" [items]="periods" label="Driver Period"
                    [required]="true" [tabIndex]="0"></cui-select>
      </div>
      <div class="col-lg-6">
        <div fxLayout="row" fxLayoutAlign="center start">
          <div *ngIf="rule.approvedOnce === 'Y'" class="form-group-check">
            <fin-checkbox name="status" label="Active" [(model)]="rule.activeStatus" trueVal="A" falseVal="I"></fin-checkbox>
          </div>
          <div *ngIf="UiUtil.statusIsPending(rule.status)" finAuth="bizadmin" class="form-group-button">
            <button type="button" cuiButton color="primary" (click)="approve()">Approve</button>
            <button type="button" cuiButton color="primary" (click)="reject()">Reject</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-lg-6">
        <div class="left text-center half-margin-bottom">Matching Criteria</div>
        <cui-select name="salesMatch" [(ngModel)]="rule.salesMatch" [items]="salesMatches" label="Sales" empty="true"
                    [tabIndex]="0" (selectChange)="matchChange('sales')"></cui-select>
        <cui-select name="productMatch" [(ngModel)]="rule.productMatch" [items]="productMatches" label="Product"
                    empty="true" [tabIndex]="0" (selectChange)="matchChange('product')"></cui-select>
        <div class="form-group-text" [fxShow]="!!rule.productMatch"></div>
        <div class="form-group-text" [fxShow]="!!rule.productMatch"></div>
        <cui-select name="scmsMatch" [(ngModel)]="rule.scmsMatch" [items]="scmsMatches" label="SCMS"
                    empty="true" [tabIndex]="0" (selectChange)="matchChange('scms')"></cui-select>
        <cui-select name="beMatch" [(ngModel)]="rule.beMatch" [items]="beMatches" label="Internal Business Entity"
                    empty="true" [tabIndex]="0" (selectChange)="matchChange('be')"></cui-select>
        <cui-select name="leMatch" [(ngModel)]="rule.legalEntityMatch" [items]="legalEntityMatches" label="Legal Entity"
                    empty="true" [tabIndex]="0"></cui-select>
      </div>

      <div class="col-lg-6">
        <div class="right text-center half-margin-bottom">Selection Criteria</div>
        <div class="row">
          <div class="col-4">
            <cui-select name="salesCond" class="replace-label-space" [(ngModel)]="rule.salesCritCond" [items]="conditionalOperators"
                        empty="true" [disabled]="!rule.salesMatch" [required]="requiredCond('sl1')" [tabIndex]="0"></cui-select>
            <cui-select name="prodPFCond" class="replace-label-space" [(ngModel)]="rule.prodPFCritCond" [items]="conditionalOperators"
                        empty="true" [disabled]="!rule.productMatch" [required]="requiredCond('pf')" [tabIndex]="0"></cui-select>
            <cui-select name="prodBUCond" class="replace-label-space" [(ngModel)]="rule.prodBUCritCond" [items]="conditionalOperators"
                        empty="true" [fxShow]="!!rule.productMatch" [required]="requiredCond('bu')" [tabIndex]="0"></cui-select>
            <cui-select name="prodTGCond" class="replace-label-space" [(ngModel)]="rule.prodTGCritCond" [items]="conditionalOperators"
                        empty="true" [fxShow]="!!rule.productMatch" [required]="requiredCond('tg')" [tabIndex]="0"></cui-select>
            <cui-select name="scmsCond" class="replace-label-space" [(ngModel)]="rule.scmsCritCond" [items]="conditionalOperators"
                        empty="true" [disabled]="!rule.scmsMatch" [required]="requiredCond('scms')" [tabIndex]="0"></cui-select>
            <cui-select name="beCond" class="replace-label-space" [(ngModel)]="rule.beCritCond" [items]="conditionalOperators"
                        empty="true" [disabled]="!rule.beMatch" [required]="requiredCond('be')" [tabIndex]="0"></cui-select>
          </div>
          <div class="col-8">
            <cui-select name="salesChoice" [(ngModel)]="rule.salesCritChoices" [items]="salesChoices" [disabled]="!rule.salesMatch"
                        optionsKey="name" optionsValue="name" [multiSelect]="true" label="SL1"empty="true" [tabIndex]="0"></cui-select>
            <fin-input name="prodPFChoice" [(ngModel)]="rule.prodPFCritChoices" [ngModelOptions]="{updateOn: 'blur'}" label="PF"
                       [disabled]="!rule.productMatch" placeholder="comma separated values"
                       [stringToArray]="true" [options]="prodPFChoiceOptions"></fin-input>
            <fin-input name="prodBUChoice" [(ngModel)]="rule.prodBUCritChoices" label="BU" [ngModelOptions]="{updateOn: 'blur'}"
                       [fxShow]="!!rule.productMatch" placeholder="comma separated values"
                       [stringToArray]="true" [options]="prodBUChoiceOptions"></fin-input>
            <cui-select name="prodTGChoice" [(ngModel)]="rule.prodTGCritChoices" [items]="prodTgChoices" optionsKey="name"
                        [fxShow]="!!rule.productMatch"optionsValue="name" [multiSelect]="true" dropdownMaxHeight="300" label="TG"
                        empty="true" [tabIndex]="0"></cui-select>
            <cui-select name="scmsChoice" [(ngModel)]="rule.scmsCritChoices" [items]="scmsChoices" optionsKey="name"
                        [disabled]="!rule.scmsMatch"optionsValue="name" [multiSelect]="true" label="SCMS" empty="true" [tabIndex]="0"></cui-select>
            <cui-select name="beChoice" [(ngModel)]="rule.beCritChoices" [items]="internalBeChoices" optionsKey="name"
                        [disabled]="!rule.beMatch"optionsValue="name" [multiSelect]="true" dropdownMaxHeight="300" label="BE"
                        empty="true" [tabIndex]="0"></cui-select>
          </div>
        </div>
      </div>

    </div>

    <div finAuth="super-user" class="fin-footer-buttons">
      <button type="submit" finErrorFlash cuiButton color="primary" (click)="submitForApproval()">Submit</button>
      <button type="button" finErrorFlash cuiButton color="primary" (click)="saveToDraft()">Save as Draft</button>
      <button type="button" cuiButton color="secondary" (click)="cancel()">Cancel</button>
      <button type="button" cuiButton color="secondary" (click)="reset()">Reset</button>
    </div>

<!--
    <div>form.valid: {{form.valid}}</div>
    <div>form.invalid: {{form.invalid}}</div>
    <div>form.pending: {{form.pending}}</div>
-->

  </form>
</div>
