<div class="fin-container reports-comp">

  <div class="row">

    <div class="col-md-5 col-xl-4 base-padding-top">

      <div class="border-and-padding report-group">
        <div class="form-group  form-group--loose" *ngFor="let rpt of reports.slice(0, 7)">
          <label class="radio" [class.disabled]="rpt.disabled">
            <input type="radio" name="uploadType" [value]="rpt" [(ngModel)]="report" (change)="reset()">
            <span class="radio__input"></span>
            <span class="radio__label">{{rpt.text}}</span>
          </label>
        </div>
      </div>

      <div class="border-and-padding report-group">
        <div class="form-group  form-group--loose" *ngFor="let rpt of reports.slice(7)">
          <label class="radio" [class.disabled]="rpt.disabled">
            <input type="radio" name="uploadType" [value]="rpt" [(ngModel)]="report" (change)="reset()">
            <span class="radio__input"></span>
            <span class="radio__label">{{rpt.text}}</span>
          </label>
        </div>
      </div>


    </div>

    <div class="col-md-7 file-upload">
      <div class="fin-content">
        <div class="selected-value"> {{report?.text}}&nbsp;</div><!-- need this &nbsp; here as a placeholder for initial entry -->

        <br>
        <div>
          <div *ngIf="report?.hasSubmeasureOnly || report?.hasSmAndFiscalMonth || report?.hasMultiSubmeasureOnly || report?.hasMultiSmAndFiscalMonth">

              <cui-select label="Measure" [items]="measures" [(ngModel)]="measureId"
                          optionsKey="name" optionsValue="measureId" (ngModelChange)="measureChange()"></cui-select>

              <cui-select *ngIf="report?.hasSmAndFiscalMonth || report?.hasSubmeasureOnly" label="Sub-Measure" [items]="submeasures" [(ngModel)]="submeasureKey"
                          optionsKey="name" optionsValue="submeasureKey" (ngModelChange)="submeasureChange()" [disabled]="!this.measureId"></cui-select>
              <cui-multiselect *ngIf="report?.hasMultiSmAndFiscalMonth || report?.hasMultiSubmeasureOnly" label="Sub-Measure" [items]="submeasures" [(ngModel)]="submeasureKeys"
                               optionsKey="name" optionsValue="submeasureKey" (ngModelChange)="submeasureMultiChange()" [disabled]="!this.measureId"></cui-multiselect>
          </div>
          <cui-select *ngIf="report?.hasSmAndFiscalMonth || report?.hasMultiSmAndFiscalMonth || report?.hasFiscalMonthOnly" label="Fiscal Month" [items]="fiscalMonths" [(ngModel)]="fiscalMonth"
                      optionsKey="name" optionsValue="fiscalMonth"
                      [disabled]="(report?.hasSmAndFiscalMonth && !this.submeasureKey) || (report?.hasMultiSmAndFiscalMonth && !this.submeasureKeys.length)"></cui-select>
          <cui-multiselect *ngIf="report?.hasMultiFiscalMonthOnly" label="Fiscal Month" [items]="fiscalMonthMultis" [(ngModel)]="fiscalMonthMultiSels"
                      (ngModelChange)="fiscalMonthMultiChange()"  optionsKey="fiscalMonthName" optionsValue="fiscalMonth"></cui-multiselect>
          <cui-select *ngIf="report?.hasFiscalYearOnly" label="Fiscal Year" [items]="fiscalYears" [(ngModel)]="fiscalYear" optionsKey="name" optionsValue="value"></cui-select>

          <div class="fin-footer-buttons">
            <button (click)="downloadReport()" [disabled]="disableDownload"
                    cuiButton color="primary">Download Report
            </button>
            <button *ngIf="report && !report.hasNoChoices" (click)="reset()"
                    cuiButton color="secondary">Reset
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
