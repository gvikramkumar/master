<div class="fin-edit-container">

  <div fxLayout="row" fxLayoutAlign="start stretch">

    <div class="leftnav" fxFlex="1 1 30%">

      <div class="form-group form-group--loose" *ngFor="let rpt of reports">
        <label class="radio" [class.disabled]="rpt.disabled">
          <input type="radio" name="uploadType" [value]="rpt" [(ngModel)]="report" (change)="reset()">
          <span class="radio__input"></span>
          <span class="radio__label">{{rpt.text}}</span>
        </label>
      </div>

    </div>

    <div class="file-upload" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center start">
      <div class="fin-content " fxFlex="1 1 60%">
        <div class="selected-value"> {{report.text}}</div>

        <br>
        <div class="upload-form-container">
          <div *ngIf="report.hasSubmeasure || report.hasFiscalMonth">

              <cui-select label="Measure" [items]="measures" [(ngModel)]="measureName"
                          optionsKey="name" optionsValue="name" (selectChange)="measureSelected()"></cui-select>

              <cui-select label="Sub Measure" [items]="submeasures" [(ngModel)]="submeasureName"
                          optionsKey="name" optionsValue="name" (selectChange)="submeasureSelected()"></cui-select>
          </div>
          <div *ngIf="report.hasFiscalMonth">
            <cui-select label="Fiscal Month" [items]="fiscalMonths" [(ngModel)]="fiscalMonth"
                        (selectChange)="fiscalMonthSelected()" optionsKey="fiscalMonth"
                        optionsValue="fiscalMonth"></cui-select>
          </div>


          <div class="fin-footer-buttons">
            <button (click)="downloadReport()" [disabled]="disableDownload"
                    cuiButton [small]="true" color="primary">Download Report
            </button>
            <button *ngIf="report.hasSubmeasure || report.hasFiscalMonth" (click)="reset()"
                    cuiButton [small]="true" color="secondary">Reset
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
