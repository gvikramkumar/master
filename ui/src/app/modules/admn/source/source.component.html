<br><br>

<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field>
    <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <a>
    <button cuiButton small="small" color="secondary" (click)="addSource()">Add New</button>
  </a>
</div>

<div class="mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="desc">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row"><div *ngIf="row.status=='A';else other_content">Active</div><ng-template #other_content>Inactive</ng-template></mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row"><i class="add icon-edit icon-small" (click)="editSource(row)"></i></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
  </mat-table>


  <mat-paginator #paginator
                 [length]="sources.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
<br><br><br>
<div class="edit-form-container" [fxShow]="showForm">
  <fieldset>
    <legend>{{formTitle}}</legend>
    <cui-input type="text" [(model)]="source.name" label="Source Name"></cui-input>
    <cui-input type="text" [(model)]="source.description" label="Description"></cui-input>
    <cui-input type="switch" [(model)]="source.active" label="Active"></cui-input>
  </fieldset>

  <button cuiButton small="small" color="secondary" (click)="save()">Submit</button>
</div>
