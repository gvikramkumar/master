<div class="fin-container">

  <br>
  <div class="row">
    <div class="col-lg-6">

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field>
          <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <a>
          <button cuiButton color="primary" (click)="addSource()">Add New</button>
        </a>
      </div>

      <div class="mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <a href="javascript:void(0)" (click)="editSource(row)">{{row.name}}</a>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="typeCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type Code</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.typeCode}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">{{UiUtil.getStatusText(row.status)}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
        </mat-table>


        <mat-paginator #paginator
                       [length]="sources.length"
                       [pageIndex]="0"
                       [pageSize]="5"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>

    </div>
    <div class="col-lg-6">

      <div *ngIf="showForm" class="edit-form-container">
        <form novalidate>
          <fieldset>
            <legend>{{formTitle}}</legend>
            <fin-input name="name" class="name-input" [(ngModel)]="source.name" label="Source Name" [required]="true"></fin-input>
            <fin-input name="typeCode"  [(ngModel)]="source.typeCode" label="Type Code" [required]="true"></fin-input>
            <fin-input name="desc" [textarea]="true" [(ngModel)]="source.desc" [rows]="2" label="Description"></fin-input>
            <div style="padding-top:15px;">
              <fin-checkbox name="status" label="Active" [(model)]="source.status" trueVal="A" falseVal="I"
                            [disabled]="usingModuleNames.length" [inline]="true"></fin-checkbox>
              <span class="in-use text--danger cursor-pointer" [fxShow]="usingModuleNames.length"
                    [matTooltip]="usingModuleNamesTooltip">in use</span>
            </div>
          </fieldset>
          <div class="fin-footer-buttons">
            <button type="submit" finErrorFlash cuiButton color="primary" (click)="save()">Submit</button>
            <button type="button" cuiButton color="secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
