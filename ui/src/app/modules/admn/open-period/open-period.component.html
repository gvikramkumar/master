<div class="fin-container">

  <div class="row" *ngFor="let module of modules;let i = index;">
    <div class="col-4 col-lg-4 col-xl-3">
      <div class="module-name">
        {{module.name}}
      </div>
    </div>

    <div class="col-6 col-lg-4">
      <cui-select [items]="fiscalMonths" [(ngModel)]="selFiscalMonths[i]"
                  optionsKey="fiscalMonthName" optionsValue="fiscalMonth"></cui-select>
    </div>
  </div>

  <div class="row">
    <div class="col-4 col-lg-4 col-xl-3">
    </div>
    <div class="col-6 col-lg-4">
      <div class="fin-footer-buttons">
        <button cuiButton color="primary" (click)="save()">Submit</button>
      </div>
    </div>
  </div>

</div>
