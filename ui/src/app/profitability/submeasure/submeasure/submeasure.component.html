<!-- <cui-sidebar [options]="sidebarOptions"></cui-sidebar> -->
<ng-sidebar-container>
    <br>
    <ng-sidebar [(opened)]="_opened" [(mode)]="_mode">
        <!-- <mat-radio-group class="example-radio-group" [(ngModel)]="selectedRadio"> -->
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedRadio" (change)="changeMeasure()">
          <mat-radio-button class="example-radio-button" *ngFor="let radio of radios" [value]="radio">
            {{radio}}
          </mat-radio-button>
        </mat-radio-group>
        <br>
    </ng-sidebar>
    <div ng-sidebar-content>
      <div class="example-selected-value"> {{selectedRadio}}</div>
      <a routerLink="add" class="addUploadButton"><button mat-button>Add New</button></a>
      <a routerLink="upload" class="addUploadButton"><button mat-button>Upload</button></a>
      <br><br>
      <cui-search (onUpdate)="onSearchTextUpdated()"></cui-search>
      <!-- Table measure content goes here -->
      <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort>

              <!--- Dynamically populate with columns -->

            <!-- Todo: column for radio button select -->


              <!-- <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
              </ng-container> -->

              <ng-container matColumnDef="key">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Key </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.key}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
            </mat-table>


            <mat-paginator #paginator
                          [length]="submeasuresCount"
                          [pageIndex]="0"
                          [pageSize]="5"
                          [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
      <!-- End of table measure content -->
      <!--button mat-button>Update Selected</button-->
  </div>
</ng-sidebar-container>
