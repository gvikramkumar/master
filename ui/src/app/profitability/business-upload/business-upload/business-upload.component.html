<div class="hero hero--blue">
    <div class="container">
        <div class="hero__content">
            <h1>Profitability: Business Uploads</h1>
            <p>Perform bulk uploads.</p>
        </div>
    </div>
  </div>
<br>
<ng-sidebar-container>
    <br>
    <ng-sidebar [(opened)]="_opened" [(mode)]="_mode">
        <!-- <mat-radio-group class="example-radio-group" [(ngModel)]="selectedRadio"> -->
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedRadio" (change)="changeMeasure()">
          <mat-radio-button class="example-radio-button" *ngFor="let radio of radios" [value]="radio">
            {{radio}}
          </mat-radio-button>
        </mat-radio-group>
        <br>
    </ng-sidebar>
    <div ng-sidebar-content>
      <!-- body here -->
      <div class="example-selected-value"> {{selectedRadio}}</div>
      <br>
      <div class="upload-form-container">
          <!-- <mat-form-field>
            <input matInput placeholder="Input">
          </mat-form-field> -->
          <cui-input type="text" [(model)]="fileName" label="File name"></cui-input>
          <button>Browse</button><button>Download Template</button>
        </div>
    </div>
      
  
</ng-sidebar-container>
