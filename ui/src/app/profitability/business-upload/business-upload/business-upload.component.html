<div fxLayout="row" fxLayoutAlign="start stretch">
  <div class="leftnav" fxFlex="1 1 30%">
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedRadio" (change)="changeMeasure()">
      <mat-radio-button class="example-radio-button" *ngFor="let radio of radios" [value]="radio">
        {{radio}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="file-upload" outline fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center start">
    <div class="content " fxFlex="1 1 60%">
      <div class="example-selected-value"> {{selectedRadio}}</div>
      <br>
      <div class="upload-form-container">
        <!-- <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field> -->
        <input name="fileName" type="file" accept=".csv,.xlsx" [(ngModel)]="fileName">
        <button mat-button>Browse</button><button mat-button>Download Template</button>
      </div>
    </div>
  </div>
</div>
