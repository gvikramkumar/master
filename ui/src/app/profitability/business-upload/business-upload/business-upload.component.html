<div fxLayout="row" fxLayoutAlign="start stretch">
  <div class="leftnav" fxFlex="1 1 30%">
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedType" (change)="$event">
      <mat-radio-button class="example-radio-button" *ngFor="let uploadType of uploadTypes" [value]="uploadType.value">
        {{uploadType.text}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="file-upload" outline fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center start">
    <div class="content " fxFlex="1 1 60%">
      <div class="example-selected-value"> {{getSelectedTypeText()}}</div>
      <br>
      <div class="upload-form-container">
        <!-- <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field> -->
        <div>
          <label class="custom-file-upload" tabindex="0">
            <input #fileInput type="file" placeholder="Upload file" accept=".csv,.xlsx" multiple (change)="$event"><br>
            Choose File
          </label>
        </div>
        <div *ngIf="fileInput.files.length">
          <div *ngFor="let file of fileInput.files">{{file.name}}</div>
          <div><button (click)="uploadFile(fileInput)">Upload File</button></div>
        </div>
        <!--should use a toastr for thiss instead-->
        <div *ngIf="fileUploaded">File Uploaded...</div>
        <button mat-button>Download Template</button>
      </div>
    </div>
  </div>
</div>
