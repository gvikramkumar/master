<div fxLayout="row" fxLayoutAlign="start stretch">
  <div class="leftnav" fxFlex="1 1 30%">
    <mat-radio-group class="example-radio-group" [(ngModel)]="uploadType" (change)="$event">
      <mat-radio-button class="example-radio-button" *ngFor="let uploadType of uploadTypes" [value]="uploadType.value" [disabled]="uploadType.disabled">
        {{uploadType.text}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="file-upload" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center start">
    <div class="content " fxFlex="1 1 60%">
      <div class="example-selected-value"> {{getUploadTypeText()}}</div>
      <br>
      <div class="upload-form-container">
        <!-- <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field> -->
        <div finAuth="pft-bu:upload" *ngIf="store.user.isAuthorized('pft-bu:upload')">
          <div>
            <button mat-raised-button color="accent">
              <label for="file-input">Choose a File</label>
            </button>
            <input #fileInput id="file-input" type="file" placeholder="Upload file" accept=".csv,.xlsx"
                   (change)="$event" class="ng-hide"><br>
          </div>
          <div *ngIf="fileInput.files.length">
            <div *ngFor="let file of fileInput.files">{{file.name}}</div>
            <div>
              <button (click)="uploadFile(fileInput)">Upload File</button>
            </div>
          </div>
          <!--should use a toastr for thiss instead-->
          <div *ngIf="fileUploaded">File Uploaded...</div>
        </div>
        <br>
        <a [href]="getDownloadUri()">Download Template</a>
      </div>
    </div>
  </div>
</div>
